ext.subName = "shared"

dependencies {
	include "com.github.muscaa:fluff-network:1.0.4"
	include "com.github.muscaa:fluff-vecmath:1.0.9"
	include "com.github.muscaa:fluff-files:1.0.5"
	include "com.github.muscaa:fluff-events:1.0.3"
	include "org.yaml:snakeyaml:2.2"
	include "com.mojang:brigadier:1.0.18"
}

tasks.register("generateResources") {
	def dir = file("${buildDir}/resources/main")
	
    def version = file("${dir}/version.txt")
    
    doLast {
    	dir.mkdirs()
    	
        version.text = project.version
    }
}

processResources {
	finalizedBy "generateResources"
}
